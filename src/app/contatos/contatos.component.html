<h2>Contatos</h2>
<div class="spinner-border" role="status" *ngIf="estaCarregando">
    <span class="sr-only">Loading</span>
</div>

<div *ngIf="!estaCarregando">
<table class="table table-hover">
    <tr>
        <th>Ações </th>
        <th>Nome </th>
    </tr>

    <tr *ngFor="let contato of contatos">
        <td><button class="btn btn-primary" (click)="goToDetails(contato.id)">Ver detalhes</button></td>
        <td class="p-3">{{ contato.nome }}</td>
    </tr>
</table>
</div>
