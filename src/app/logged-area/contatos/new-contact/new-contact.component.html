<div class="container p-5">

    <form [formGroup]="contatoForm" class="text-left">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Nome" formControlName="nome"
            [class.is-invalid]="showsError('nome')">
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="number" class="form-control" name="cpf" id="cpf" placeholder="CPF" formControlName="cpf"
            [class.is-invalid]="showsError('cpf')">
        </div>

        <div class="form-group">
            <label for="banco">Banco</label>
            <input type="text" class="form-control" name="banco" id="banco" placeholder="Banco" formControlName="banco"
            [class.is-invalid]="showsError('banco')">
        </div>

        <div class="form-group">
            <label for="ag">Agência</label>
            <input type="number" class="form-control" name="ag" id="ag" placeholder="Agência" formControlName="ag"
            [class.is-invalid]="showsError('ag')">
        </div>

        <div class="form-group">
            <label for="cc">Conta corrente</label>
            <input type="number" class="form-control" name="cc" id="cc" placeholder="Conta corrente" formControlName="cc"
            [class.is-invalid]="showsError('cc')">
        </div>

        <button (click)="onSubmit()" class="btn btn-success">Criar contato</button>
    </form>
</div>
