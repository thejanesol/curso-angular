<div class="spinner-border" role="status" *ngIf="estaCarregando">
    <span class="sr-only">Loading...</span>
</div>

<div *ngIf="erroNoCarregamento">
    <h2>Falha no carregamento dos dados</h2>
</div>

<div *ngIf="!estaCarregando && !erroNoCarregamento" >

    <h2>Detalhes do contato</h2>
    <p>Nome: {{contato.nome}} </p>
    <p>CPF: {{contato.cpf}} </p>
    <p>Banco: {{contato.banco}} </p>
    <p>AgÃªncia: {{contato.ag}} </p>
    <p>Conta corrente: {{contato.cc}} </p>
    <button class="btn btn-primary" (click)="returnToContatos()">Voltar</button>
</div>
